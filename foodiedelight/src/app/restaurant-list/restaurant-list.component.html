<div class="container">
    <h2>Restaurant List</h2>
    <div *ngIf="restaurants && restaurants.length > 0; else noRestaurants">
        <div *ngFor="let restaurant of restaurants">
            <div (click)="viewRestaurant(restaurant.id)" class="restaurant-card">
              <img *ngIf="restaurant.imageUrl" src="{{ restaurant.imageUrl }}" alt="{{ restaurant.name }}">
              <div class="info">
                <h3>{{ restaurant.name }}</h3>
                <p>{{ restaurant.description }}</p>
                <p>{{ restaurant.location }}</p>
              </div>
              <div>
                <button (click)="editRestaurant(restaurant.id)">Edit</button>
                <button (click)="deleteRestaurant(restaurant.id)">Delete</button>
              </div>
            </div>
        </div>          
    </div>
    <ng-template #noRestaurants>
      <p>No restaurants found.</p>
    </ng-template>
  </div>
